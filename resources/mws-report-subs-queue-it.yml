MwsReportSubsQueueIT:
  Type: AWS::SQS::Queue
  Properties:
    QueueName: mws-report-subs-queue-IT
MwsReportSubsQueuePolicyIT:
  Type: AWS::SQS::QueuePolicy
  Properties: 
    Queues: 
      - !Ref MwsReportSubsQueueIT
    PolicyDocument:
      Version: "2012-10-17"
      Id: MwsReportSubsQueueITPolicy
      Statement: 
        - Sid: allow-MWS-send-messages
          Action: 
            - sqs:GetQueueAttributes
            - sqs:SendMessage
          Effect: Allow
          Resource: !GetAtt MwsReportSubsQueueIT.Arn
          Principal:
            AWS: arn:aws:iam::437568002678:root